<script>

    let dia = prompt("Escreva uma data em DD/MM/AAAA")
    let numero = dia.split("/")

    let meses = ["janeiro",  "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"]

    document.write("Você nasceu dia " + numero[0] + " de " + meses[numero[1] - 1] + " de " + numero[2] + ".")

</script>
