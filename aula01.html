<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>

    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
    <div id="container">

        <!-- CABEÇALHO -->
        <div class="cabecalho">
            <p class="curriculo">
                Currículo
            </p>
        </div>

        <!-- PERFIL -->
        <div class="perfilSection">

            <div class="Perfil">
                <p class="nomePerfil">
                    Perfil
                </p>
            </div>

            <div class="perfilPartDois">

                <img src="/2º SEMESTRE/codes/imagens/images.png" class="imgPerfil" alt="">

                <div class="perfilEscrito">
                    <div class="tituloPerfil">
                        <p class="nome">
                            <span class="spanUm">NOME:</span> <span class="nomeEsc">Marty S. Menezes Gomes</span>
                        </p>
                        <p class="nome">
                            <span class="spanUm">Estudante de Sistemas de Informação</span>
                        </p>
                        <p class="nome">
                            <span class="spanUm">Número de Telefone:</span> <span class="nomeEsc">99999999999</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- QUALIFICAÇÕES -->
        <div class="qualSection">

            <div class="Qual">
                <p class="nomeQual">
                    Qualificações
                </p>
            </div>

            <div class="qualPartDois">

                <div class="perfilEscrito">
                    <div class="tituloPerfil">
                        <ul class="nome">
                            <li class="spanUm">ITEM</li>
                            <li class="spanUm">ITEM</li>
                            <li class="spanUm">ITEM</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- SOFT SKILLS -->
        <div class="sSkillsSection">
            <div class="tituloSskills">
                <p class="softScab">
                    Soft Skills
                </p>
            </div>
        </div>

    </div>
</body>

</html>
