<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>

        let i, j
        i = 1
        j = 1

        minhaFuncao(i, j);

        function minhaFuncao(i, j) {

            while(i <= 5) {
                j = i + 1
                while(j < 5) {
                    console.log(i + "-" + j)
                    j++
                }
                i++
            }
        }

    </script>

</body>
