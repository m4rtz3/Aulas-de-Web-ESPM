<body>

    <script>

        let x = parseFloat(prompt("Digite um n√∫mero"))

        let y = calculo(x)
        console.log(y)

        function calculo(x) {
            let equacaoUm = (5 * x) + 3

            let equacaoDois = Math.sqrt(Math.sqrt(x) - 16)

            let equacaoFinal = equacaoUm/equacaoDois

            return equacaoFinal;
        }

    </script>
