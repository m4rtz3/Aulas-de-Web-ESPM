<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 01</title>
</head>

<body>
    <script>
        let valores = []
        let valor = 0

        let numeros = parseInt(prompt("Quantidade de valores"))

        for (let i = 0; i < numeros; i++) {
            valor = parseInt(prompt("Digite um valor"))
            valores.push(valor)
        }

        valores.forEach(function (valorAnalise) {
            if (valorAnalise % 2 === 0) {
                console.log(`${valorAnalise} é par!`)
            } else {
                console.log(`${valorAnalise} é ímpar!`)
            }
        });

    </script>
</body>

</html>
