<body>
    
    <script>

        for (let i = 3; i <= 6; i++) {
            console.log(i, minhaFuncao(i))
        }

        function minhaFuncao(n) {
            for (let i = 2; i <= n; i++) {
                if(n == i) {
                    return true
                } else {
                    if (n%i == 0) {
                        return false
                    }
                }
            }
        }

    </script>

</body>
