<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 06</title>
</head>

<body>
    <script>

        let palavrasLista = []
        let palavraVlr = ""

        let numeros = parseInt(prompt("Quantidade de valores"))

        for (let i = 0; i < numeros; i++) {
            palavraVlr = String(prompt("Digite um valor"))
            palavrasLista.push(palavraVlr)
        }

        function Analise(palavra) {
            const palavraRev = palavra.split('').reverse().join('');

            if (palavra === palavraRev) {
                return palavra;
            }
        }

        const conjuntos = palavrasLista.filter((palavraVlr) => Analise(palavraVlr));
        console.log(conjuntos)

    </script>
</body>

</html>
