<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 04</title>
</head>

<body>

    <script>

        let lado1, lado2, lado3

        lado1 = Number(prompt("LADO 1: "))
        lado2 = Number(prompt("LADO 2: "))
        lado3 = Number(prompt("LADO 3: "))

        if (validar()) {
            classificar()
        } else {
            alert("Não forma um triângulo!")
        }

        function validar() {
            if (lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado2 + lado1) {
                return true
            }
            return false
        }

        function classificar() {
            if(lado1 == lado2 && lado2 == lado3) {
                document.write("Triângulo equilátero");
            } else if(lado1 == lado2 || lado1 || lado3 && lado2 || lado3) {
                document.write("Triângulo isósceles");
            } else {
                document.write("Triângulo escaleno");
            }
        }

    </script>

</body>

</html>
