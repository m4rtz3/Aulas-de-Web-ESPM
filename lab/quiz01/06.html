<body>
    
    <script>

        let x = [1,2,3,4,5,6,7,8,9];
        valor = minhaFuncao(x);

        function minhaFuncao(x) {
            let aux = x[0];

            for(let i = 0; i < x.length; i++) {
                if(x[i] > aux) {
                    aux = x[i];
                }
            }
            return aux
        }

        console.log(valor)

    </script>
