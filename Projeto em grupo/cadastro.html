<body>
    <div id="cadastro">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="titulo2">BeDev</h1>
                    <p>Faça seu registro</p>
                    <p class="pequeno">ou</p>

                    <a href="https://github.com/login">
                        <button class="botao2"><img class="img" src="./imagem/git.png" width="15px">Conecte-se com o
                            Github
                        </button>
                    </a>

                    <p class="ja">Caso já possua conta, <a href="login.html">clique aqui</a> para logar</p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 caixa">
                    <div class="lado">
                        <label class="nm" for="nome">Nome</label>
                        <input class="escrever" type="text" id="nome" name="nome">
                    </div>

                    <div class="lado">
                        <label class="sobrenome" for="sobrenome">Sobrenome</label>
                        <input class="escrever" type="text" id="sobrenome" name="sobrenome">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <label class="seme" for="email">Email</label>
                    <br>
                    <input class="escrever" type="text" id="email" name="email">
                </div>
                <p></p>

                <div class="col-sm-12">
                    <label class="seme" for="senha">Senha</label>
                    <br>
                    <input class="escrever" type="password" id="senha" name="senha">
                </div>
            </div>

            <div class="mar">
                <p class="requisitos">X Possui 8 caracters</p>

                <p class="requisitos">X Possui pelo menos 1 número</p>

                <p class="requisitos">X Possui pelo menos uma letra maiuscula</p>
            </div>

            <div class="botaoLog">
                <button class="botao1">Entrar</button>
            </div>
            <p></p>

            <a href="">voltar</a>

        </div>

        <div class="black">

        </div>
