<script>
    let m = new Array(5)

    for (let i = 0; i < m.length;) {

        m[i] = new Array(5);

        for (let j = 0; j < m.length; j++) {
            m[i][j] = Math.trunc(Math.random() * 1001);
        }
        i++
    }

    console.table(m);

    let aux = new Array(m.length)

    for (let j = 0; j < m.length; j++) {
        for (let k = (m.length - 1); k >= 0; k--) {
            if (k + j == (m.length - 1)) {
                aux[0] = m[j][k]
            }
        }
    }

    console.table(aux)
</script>
