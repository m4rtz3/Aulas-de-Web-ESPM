<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 04</title>
</head>

<body>

    <script>

        let aleatorios = new Array(10)

        let listaAleatorios = preencher(aleatorios)

        function preencher(aleatorios) {

            for (let i = 0; i < aleatorios.length; i++) {
                aleatorios[i] = parseInt(Math.random() * 10)
            }
            return aleatorios;
        }

        imprimir(listaAleatorios);

        function imprimir() {
            console.log(listaAleatorios)
        }

        listaAleatorios = inversao(listaAleatorios)
        imprimir(listaAleatorios);

        function inversao(listaAleatorios) {

            let aux; //auxiliar
            let j = listaAleatorios.length - 1 //j é igual à posição 9

            for (let i = 0; i < listaAleatorios.length/2; i++) {
                aux = listaAleatorios[i] //auxiliar pega primeiro valor
                listaAleatorios[i] = listaAleatorios[j] //primeiro valor se torna o último valor
                listaAleatorios[j] = aux //último valor é igual ao primeiro (graças a auxiliar)
                j-- //j diminui
            }

            return listaAleatorios;
        }

    </script>

</body>

</html>
